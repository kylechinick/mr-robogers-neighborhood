<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <main class="d-flex flex-column mt-3 mb-3 container-lg">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h2 class="mt-3">Number for Mr. Roboger</h2>
      <form>
        <div class="mb-3">
          <label for="prompt-number" class="form-label"
            >Enter a number below to receive a response from Mr. Roboger</label
          >
          <input
            type="number"
            name="prompt-number"
            id="prompt-number"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary mb-3">
          Submit Number
        </button>
      </form>

      <div class="mt-3">
        <h2>Mr. Roboger's Response</h2>
        <div id="response-container" class="mb-3 p-5">
          <p id="mr-robogers-offer" class="terminal-text">
            Trade offer: . . . I receive a NUMBER . . . You receive a RESPONSE .
            . .
          </p>
          <p class="closing-cursor cursor-pipe terminal-text">|</p>
          <p id="mr-robogers-response" class="terminal-text"></p>
        </div>
      </div>
    </main>
  </body>
</html>
